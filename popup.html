
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="popup.css">
  <title>Tab Shortcuts</title>
</head>

<body id="body" class="main-body">
  <div id="main-content" class="content">
    <div id="my-shortcuts" class="macro-container">
      <h1>My Shortcuts</h1>
      <div id="shortcuts" class="macro-list">
        <!-- User Macro Shortcuts here -->
      </div>
    </div>

    <div id="edit-view" class="edit-container">
      <div class="top-left">
          <button id="edit-back-button" class="option">
            <img src="images/back-arrows.svg" alt="Back" class="icon">
            <span>Back</span>
          </button>
      </div>
      <form id="edit-form" class="all-form">
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" name="name" required>
        <label for="edit-url">URL(s):</label>
        <div id="edit-url-container" class="row-container">
          <div id="edit-urls" class="url-list">
          </div>
        </div>
        <div class="confirmation-buttons">
          <button id="edit-save">
            <span>Save Changes</span>
          </button>
          <button id="edit-cancel">
            <span>cancel</span>
          </button>
        </div>
      </form>
  </div>

  <div class="quick-options-container">
    <div class="quick-options">
        <button id="new-macro-button" class="option">
          <img src="images/add_circle.svg" alt="Add" class="icon">
          <span class="quick-new-macro-text">New Macro</span>
        </button>
    </div>
  </div>

  <div id="add-macro-shortcut" class="modal">
    <form id="add-form" class="all-form">
      <label for="form-name">Name:</label>
      <input type="text" id="form-name" name="name" required>
      <label for="form-url">URL(s):</label>
      <div id="added-url-container" class="row-container">
        <div id="added-urls" class="url-list">
          <input class="url-option" placeholder="Enter URL" type="text" id="form-url" name="url" required>
        </div>
        <button id="add-url" type="button">
          <img src="images/add_circle.svg" alt="Add" class="icon">
          <span>Add</span>
        </button>
      </div>
      <label for="shortcut-key-input">Shortcut:</label>
      <input type="text" id="shortcut-key-input" name="shortcut" required>
      <button id="add-macro">Add</button>
    </form>
  </div>
</body>

<script src="popup.js"></script>
</html>
