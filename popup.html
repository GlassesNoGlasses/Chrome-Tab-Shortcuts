
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="popup.css">
  <title>Tab Shortcuts</title>
</head>

<body class="main-body">
  <div class="nav-bar">
    <button id="my-shortcuts-tab">My Shortcuts</button>
    <button id="settings-tab">Settings</button>
  </div>
  <div class="quick-options">
    <button id="quick-new-macro" class="option" onclick="">
      <img src="images/add_circle.svg" alt="Add" class="icon">
      <span class="quick-new-macro-text">New Macro</span>
    </button>
  </div>

  <div id="add-macro-shortcut" class="modal">
    <form id="add-form" class="add-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="url">URL(s):</label>
      <input type="text" id="url" name="url" required>
      <label for="shortcut">Shortcut:</label>
      <input type="text" id="shortcut" name="shortcut" required>
      <button id="add-macro">Add</button>
    </form>
  </div>
</body>

<script src="helper.js"></script>
<script src="popup.js"></script>
</html>
