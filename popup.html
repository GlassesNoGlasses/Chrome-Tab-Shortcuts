
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="popup.css">
  <title>Tab Shortcuts</title>
</head>

<body class="main-body">
  <div class="content">
    <div id="my-shortcuts" class="macro-container">
      <h1>My Shortcuts</h1>
      <div id="shortcuts" class="macro-list">
        <span class="macro-item">
          <span class="macro-name">Google</span>
          <span class="macro-url">https://www.google.com</span>
          <span class="macro-shortcut">Ctrl+Shift+G</span>
          <button class="macro-delete">Delete</button>
        </span>
      </div>
    </div>
    <div class="quick-options-container">
      <div class="quick-options">
          <button id="new-macro-button" class="option">
            <img src="images/add_circle.svg" alt="Add" class="icon">
            <span class="quick-new-macro-text">New Macro</span>
          </button>
      </div>
    </div>
  </div>


  <div id="add-macro-shortcut" class="modal">
    <form id="add-form" class="add-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="url">URL(s):</label>
      <input type="text" id="url" name="url" required>
      <label for="shortcut-key-input">Shortcut:</label>
      <input type="text" id="shortcut-key-input" name="shortcut" required>
      <button id="add-macro">Add</button>
    </form>
  </div>
</body>

<script src="popup.js"></script>
</html>
